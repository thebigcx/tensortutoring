                                                </div>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="input-group m-1">
                                        <label for="answer-d-input">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="d-div">

                                                    &nbsp; D. &nbsp; <span id="answer-d-content"></span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
